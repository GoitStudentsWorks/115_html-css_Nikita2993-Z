<section class="hero">

  <div class="container">
    <div class="text-container">
      <h1 class="hero-title">
        Welcome to our <span class="hero-span">collection</span> of premium
        watches
      </h1>
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>
    <div class="list-scroll-container">
      <ul class="hero-list">
        <li class="hero-item">
          <img
            class="photo photo1"
            src="/src/img/hero/Ellipse1.jpg"
            width=""
            alt="people"
          />
        </li>
        <li class="hero-item">
          <img
            class="photo photo2"
            src="/src/img/hero/Ellipse2.jpg"
            width=""
            alt="people"
          />
        </li>
        <li class="hero-item">
          <img
            class="photo photo3"
            src="/src/img/hero/Ellipse 3.jpg"
            width=""
            alt="people"
          />
        </li>
      </ul>

      <a class="hero-link" href="">Scroll down</a>
    </div>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          /src/img/hero/retina-picture/img-desktop1x.webp  1x,
          /src/img/hero/retina-picture/img-desktop@2x.webp 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          /src/img/hero/retina-picture/img-tablet1x.webp   1x,
          /src/img/hero/retina-picture/img-tablet@2xx.webp 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          /src/img/hero/retina-picture/img-mobile1x.webp  1x,
          /src/img/hero/retina-picture/img-mobile@2x.webp 2x
        "
      />

      <img class="img-watch" src="../img/hero/Rectangle 10.webp" alt="watch" />
    </picture>
  </div>
 
</section>
